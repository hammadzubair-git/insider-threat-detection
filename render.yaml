services:
  - type: web
    name: insider-threat-detection
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python -m nltk.downloader punkt stopwords wordnet averaged_perceptron_tagger
    startCommand: cd dashboard && gunicorn flask_server:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000